<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お問い合わせ一覧</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .table-container {
            margin-top: 40px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        @media (max-width: 576px) {
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="text-center my-4">お問い合わせ一覧</h1>

        <div class="table-responsive table-container">
            <table class="table table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>カテゴリー</th>
                        <th>本文</th>
                        <th>ステータス</th>
                        <th>詳細</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contact : ${contacts}">
                        <td th:text="${contact.category.name}"></td>
                        <td th:text="${#strings.length(contact.body) > 10 ? #strings.substring(contact.body, 0, 10) + '...' : contact.body}"></td>
                        <td th:text="${contact.status}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/contacts/detail/{id}(id=${contact.id})}" class="btn btn-info btn-sm">詳細</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a class="btn btn-secondary me-2" th:href="@{/admin/dashboard}">ダッシュボードに戻る</a>
            <a class="btn btn-outline-primary" href="http://localhost:8080/categories">カテゴリ一覧</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
