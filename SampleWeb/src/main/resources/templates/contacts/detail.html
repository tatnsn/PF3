<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>お問い合わせ詳細</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .body-content {
            white-space: pre-wrap; /* 改行を保持 */
        }
        .detail-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="detail-container">
            <h1 class="text-center mb-4">お問い合わせ詳細</h1>
            <div class="mb-3">
                <strong>カテゴリー:</strong> <span th:text="${contact.category.name}"></span>
            </div>
            <div class="mb-3">
                <strong>本文:</strong> 
                <p class="body-content" th:text="${contact.body}"></p>
            </div>
            <div class="mb-3">
                <strong>ステータス:</strong> 
                <span th:text="${contact.status}"></span>
            </div>
            
            <form th:action="@{/contacts/update/{id}(id=${contact.id})}" method="post" th:object="${contact}">
                <div class="mb-3">
                    <label for="status" class="form-label">ステータス:</label>
                    <select id="status" name="status" th:field="*{status}" class="form-select">
                        <option value="未対応" th:selected="${contact.status == '未対応'}">未対応</option>
                        <option value="対応中" th:selected="${contact.status == '対応中'}">対応中</option>
                        <option value="対応済み" th:selected="${contact.status == '対応済み'}">対応済み</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">更新</button>
                    <a class="btn btn-secondary ms-2" th:href="@{/contacts/list}">お問い合わせ一覧に戻る</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
