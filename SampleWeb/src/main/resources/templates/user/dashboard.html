<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ユーザー ダッシュボード</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .dashboard-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard-header {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .stat-item {
            font-size: 1.1rem;
            color: #555;
            text-align: center;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        @media (min-width: 576px) {
            .btn-group {
                flex-direction: row;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="dashboard-container">
            <h2 class="dashboard-header">ユーザー ダッシュボード</h2>
            <p class="stat-item">年間いいね数: <span th:text="${totalLikes}"></span></p>
            <p class="stat-item">月間いいね数: <span th:text="${monthlyLikes}"></span></p>

            <!-- ナビゲーションリンク -->
            <div class="btn-group">
                <a class="btn btn-primary" th:href="@{/user/profile}">プロフィール画面</a>
                <a class="btn btn-secondary" th:href="@{/user/settings}">設定画面</a>
                <a class="btn btn-danger" th:href="@{/login}">ログアウト</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
