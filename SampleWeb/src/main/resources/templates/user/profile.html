<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ユーザープロフィール</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            font-size: 1.5rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .submit-btn {
            display: block;
            width: 100%;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="profile-container">
            <h2 class="profile-header">ユーザープロフィール</h2>
            <form th:action="@{/user/profile}" method="post" th:object="${profileForm}" enctype="multipart/form-data">
                <!-- プロフィール画像 -->
                <div class="mb-3">
                    <label for="profileImage" class="form-label">プロフィール画像:</label>
                    <input type="file" id="profileImage" class="form-control" th:field="*{profileImage}" accept="image/*">
                    <div th:if="${#fields.hasErrors('profileImage')}" class="text-danger">
                        <span th:errors="*{profileImage}">無効な画像</span>
                    </div>
                </div>

                <!-- 名前 -->
                <div class="mb-3">
                    <label for="name" class="form-label">名前:</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" required>
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                        <span th:errors="*{name}">無効な名前</span>
                    </div>
                </div>

                <!-- ふりがな -->
                <div class="mb-3">
                    <label for="furigana" class="form-label">ふりがな:</label>
                    <input type="text" id="furigana" class="form-control" th:field="*{furigana}">
                    <div th:if="${#fields.hasErrors('furigana')}" class="text-danger">
                        <span th:errors="*{furigana}">無効なふりがな</span>
                    </div>
                </div>

                <!-- 性別 -->
                <div class="mb-3">
                    <label for="gender" class="form-label">性別:</label>
                    <select id="gender" class="form-select" th:field="*{gender}" required>
                        <option value="">性別を選択</option>
                        <option value="MALE">男性</option>
                        <option value="FEMALE">女性</option>
                    </select>
                    <div th:if="${#fields.hasErrors('gender')}" class="text-danger">
                        <span th:errors="*{gender}">無効な性別</span>
                    </div>
                </div>

                <!-- 年齢 -->
                <div class="mb-3">
                    <label for="age" class="form-label">年齢:</label>
                    <input type="number" id="age" class="form-control" th:field="*{age}" min="0">
                    <div th:if="${#fields.hasErrors('age')}" class="text-danger">
                        <span th:errors="*{age}">無効な年齢</span>
                    </div>
                </div>

                <!-- 自己紹介 -->
                <div class="mb-3">
                    <label for="introduction" class="form-label">自己紹介:</label>
                    <textarea id="introduction" class="form-control" th:field="*{introduction}" rows="4"></textarea>
                    <div th:if="${#fields.hasErrors('introduction')}" class="text-danger">
                        <span th:errors="*{introduction}">無効な自己紹介</span>
                    </div>
                </div>

                <!-- 更新ボタン -->
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary submit-btn">プロフィールを更新</button>
                </div>
            </form>

            <!-- ダッシュボードに戻るリンク -->
            <a th:href="@{/user/dashboard}" class="btn btn-link back-link">ダッシュボードに戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
