<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>アカウント一覧</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>アカウント一覧</h1>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>名前</th>
                <th>メールアドレス</th>
                <th>ステータス</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.name}">Name</td>
                <td th:text="${account.email}">Email</td>
                <td th:text="${account.status == 'ACCESS_GRANTED' ? 'アクセス許可' : 'アクセス禁止'}">Status</td>
                <td>
                    <!-- 編集ボタン -->
                    <a class="btn btn-primary btn-sm" th:href="@{'/accounts/edit/' + ${account.id}}">編集</a>
                    
                    <!-- 削除ボタン -->
                    <form th:action="@{'/accounts/delete/' + ${account.id}}" method="post" style="display:inline;">
                        <button class="btn btn-danger btn-sm" type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
                    </form>

                    <!-- ステータス切替ボタン -->
                    <form th:action="@{'/accounts/toggleStatus/' + ${account.id}}" method="post" style="display:inline;">
                        <button class="btn btn-warning btn-sm" type="submit">
                            <span th:text="${account.status == 'ACCESS_GRANTED' ? 'アクセス禁止にする' : 'アクセス許可にする'}"></span>
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- ページネーション -->
    <nav>
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{'/accounts?page=' + (${currentPage} - 1)}" aria-label="前へ">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/accounts?page=' + ${i}}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{'/accounts?page=' + (${currentPage} + 1)}" aria-label="次へ">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- アカウント追加ボタン -->
    <a class="btn btn-success" th:href="@{/accounts/add}">アカウントを追加</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
