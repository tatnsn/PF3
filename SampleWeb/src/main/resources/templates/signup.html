<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー登録画面</title>
</head>
<body>
<h2>ユーザー登録画面</h2>
<span th:text="${errorMsg}"></span>
<form th:action="@{/signup}"method="post"th:object="${signupForm}">
	<div>
	<label>ログインID</label>
	<input type="text"th:field="*{loginId}"	>
	</div>
	
	<div>
	<label>パスワード</label>
	<input type="password"th:field="*{password}"	>
	</div>
	
	<div>
	<input type="submit"value="ユーザー登録"	>
	</div>
</form>
</body>
</html>
