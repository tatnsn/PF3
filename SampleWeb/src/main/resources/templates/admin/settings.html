<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理者 設定画面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .settings-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .form-label {
            font-weight: bold;
            color: #2c3e50;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        @media (max-width: 576px) {
            .settings-container {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body class="bg-light">
<div class="container settings-container">
    <h2 class="text-center mb-4">管理者 設定画面</h2>

    <form th:action="@{/admin/settings}" method="post" th:object="${adminAccountForm}">
        <!-- 名前 -->
        <div class="mb-3">
            <label for="adminname" class="form-label">名前:</label>
            <input type="text" id="adminname" th:field="*{adminname}" class="form-control" required>
            <div th:if="${#fields.hasErrors('adminname')}" class="text-danger">
                <span th:errors="*{adminname}"></span>
            </div>
        </div>

        <!-- メールアドレス -->
        <div class="mb-3">
            <label for="adminemail" class="form-label">メールアドレス:</label>
            <input type="email" id="adminemail" th:field="*{adminemail}" class="form-control" required>
            <div th:if="${#fields.hasErrors('adminemail')}" class="text-danger">
                <span th:errors="*{adminemail}"></span>
            </div>
        </div>

        <!-- パスワード -->
        <div class="mb-3">
            <label for="adminpassword" class="form-label">パスワード:</label>
            <input type="password" id="adminpassword" th:field="*{adminpassword}" class="form-control" required>
            <div th:if="${#fields.hasErrors('adminpassword')}" class="text-danger">
                <span th:errors="*{adminpassword}"></span>
            </div>
        </div>

        <!-- 更新ボタン -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">更新</button>
        </div>

        <!-- 設定情報の表示 -->
        <div class="mt-3">
            <p th:text="${settings}"></p>
        </div>

        <!-- ダッシュボードに戻るリンク -->
        <div class="back-link">
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">ダッシュボードに戻る</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
